<!DOCTYPE html>

<html>

    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calc.css">
    </head>

    <body>

        

        <p class="top">Calculator WebApp</p>

        <div class="form-cont">
        <form class="cal">
            <centre>
            
            <div class="tab">
                <div class="space">
                    <input class="input-sp" id="js-input" type="text" placeholder="0.00" name="display">
                </div>
                <div class="A">
                    <input class="dot" type="button" value="AC" 
                        onclick="display.value='';">
                    <input class="dot" type="button" value="DEL" 
                        onclick="display.value=display.value.toString().slice(0,-1);">
                    <input class="dot" type="button" value="." 
                        onclick="display.value+='.';">
                    <input class="dot" type="button" value="/" 
                        onclick="display.value+='/';">
                </div>
                <div class="B">
                    <input class="dot" type="button" value="7" 
                        onclick="display.value+='7';">
                    <input class="dot" type="button" value="8" 
                        onclick="display.value+='8';">
                    <input class="dot" type="button" value="9" 
                        onclick="display.value+='9';">
                    <input class="dot" type="button" value="*" 
                        onclick="display.value+='*';">
                </div>
                <div class="C">
                    <input class="dot" type="button" value="4" 
                        onclick="display.value+='4';">
                    <input class="dot" type="button" value="5" 
                        onclick="display.value+='5';">
                    <input class="dot" type="button" value="6" 
                        onclick="display.value+='6';">
                    <input class="dot" type="button" value="-" 
                        onclick="display.value+='-';">
                </div>
                <div class="D">
                    <input class="dot" type="button" value="1" 
                        onclick="display.value+='1';">
                    <input class="dot" type="button" value="2" 
                        onclick="display.value+='2';">
                    <input class="dot" type="button" value="3" 
                        onclick="display.value+='3';">
                    <input class="dot" type="button" value="+" 
                        onclick="display.value+='+';">
                </div>
                <div class="E">
                    <input class="dot" type="button" value="00" 
                        onclick="display.value+='00';">
                    <input class="dot" type="button" value="0" 
                        onclick="display.value+='0';">
                    <input class="dot" type="button" value="=" 
                        onclick="display.value= eval(display.value);">
                </div>
            </div>
            </centre>
        </form>
        </div>

        <p class="anu">Made with &#128156; by <a href="https://github.com/anushka-1205">Anushka Srivastava</a></p>

        <script src="calc.js"></script>

        
    </body>




</html>
